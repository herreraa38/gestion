<div class="recettes view">
    <div class="container">
        <header>
            <h3>All Customer Orders</h3>
        </header>
        <div>
            <div class="row">
                <div class="span12" data-ng-repeat="recette in recettes">
                    <div class="indent">
                        <h4><a href="#/">{{ recette.month + ' ' + recette.year }}</a></h4>
                    </div>
                    <div data-ng-include="'/app/partials/ordersTable.html'" />
                </div>
            </div>
        </div>
    </div>
</div>
